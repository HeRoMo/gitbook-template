version: "2.2"
services:
  plantuml:
    image: 'bitjourney/plantuml-service:1.3.3'

  gitbook:
    image: hero/gitbook:latest
    volumes:
      - ./gitbook:/gitbook
      - plugins:/gitbook/node_modules
    ports:
      - 4000:4000
      - 35729:35729
    depends_on:
      - plantuml
    command: 'serve'

volumes:
  plugins:
